 <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4a90e2, #034f97);
    }

    /* Container */
    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      width: 380px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #034f97;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: #034f97;
      box-shadow: 0 0 5px rgba(3, 79, 151, 0.4);
    }

    /* Button */
    form button {
      padding: 12px;
      background: #034f97;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #023f7a;
    }

    /* Login link */
    .login-link {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .login-link a {
      color: #034f97;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .signup-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
